            <f:comment><f:image style="max-width: 100%; height: auto;" src="EXT:shibboleth_auth/Resources/Public/Images/logo-shibboleth.png" title="{f:translate(extensionName: 'shibboleth_auth', key: 'backend_login.header')}"/>
